<hr>

<form action="http://bienvu.net/script.php" method="POST" id="formulaire_contact"> 

    <P>*Ces zones sont obligatoires</P>
      <br>
    
    <fieldset>
     <legend>Vos coordonnées</legend>
     <label for="nom">Votre nom*:</label><input type="text" name="nom" id="nom"><br>
     <label for="prénom">Votre prénom*:</label><input type="text" name="prénom"><br> 
      <br> 
     <label for="sexe">Sexe*:<label><input type="radio" name="sexe" value="Féminin" id="sexe"> Féminin
     <input type="radio" name="sexe" value="Masculin"> Masculin
      <br> <br>
    <label for="date">Date de naissance*:</label><input type="date" name="ddn" id="date"> <br>
    <label for="code postal">Code postal*:</label><input type="text" name="code postal" id="code postal"> <br>
    <label for="adresse">Adresse:</label><input type="text" name="adresse" id="adresse"> <br>
    <label for="ville">Ville:</label><input type="text" name="ville" id="ville"> <br>
    <label for="email">Email*:</label><input type="text" name="email" id="email" placeholder=dave.loper@afpa.fr> <br>
    </fieldset> 
     <br>
    
    <fieldset>
      <legend>Votre demande</legend>
      <label for="sujet">Sujet*</label>
      <select id="sujet" size="1"> 
          <option value="veuillez séléctionner un sujet"> Veuillez séléctionner un sujet</option>
          <option value="mes commandes">Mes commandes</option>
          <option value="question sur un produit">Question sur un produit</option>
          <option value="réclamation">Réclamation</option>
          <option value="autres">Autres</option>  
      </select>
       <br>
      <label for="votre question">Votre question*</label>
      <textarea name="commentaire" rows="2" cols="25"></textarea>
    </fieldset>
      <br>
    
    <input type="checkbox"> * J'accepte le traitement informatique de ce formulaire
      <br> <br>
    
      <input type="submit" value="Envoyer"> <input type="submit" value="Annuler">
    
    </form>
